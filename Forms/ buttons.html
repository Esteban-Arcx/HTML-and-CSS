<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type submit vs Button Tag</title>
</head>
<body>
    <main>
        <section>

            <h2>Input type submit vs. Button tag</h2>

            <h4>Con input</h4>
            <input type="submit" value="Enviar a base de datos">
            <!-- con value="" podemos cambiar el mensaje que tiene por defector-->
            <br><br>

            
            <h4>Con button</h4>
            <button type="submit">
              Enviar formulario
            </button>
            <!-- type="submit" para que se pueda utilizar en formularios -->

            <p>input type submit = lo utilizaremos solo en los formularios <br> Button = lo utilizaremos en cualquier otro tipo de bot√≥n dentro de nuestro proyecto</p>
        
        </section>
    </main>
    
</body>
</html>
